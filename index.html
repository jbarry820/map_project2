<!DOCTYPE html>
<html>
  <head>
    <title>Apiary Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav id='drawer'>
      <h1>Tuscaloosa County Apairies</h1>
        <div>
          <input data-bind="value: apiaryList.filter, valueUpdate: 'afterkeydown', event: { keyup: apiaryList.filter_apiaries }" placeholder="Filter locations">
        </div>
      <div>
        <ul data-bind="foreach: apiaryList.filtered_apiaries">
          <li data-bind="text: fieldName, click: apiaryList.setApiary"></li>
        </ul>
      </div>
    </nav>
    <main class='container'>
      <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
      <div id="map"></div>
    </main>
    <script src="js/error_handling.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkV7z3H902_Zl_Ryz6JK4W6qJTIderjE8&callback=initMap" onerror="gError()"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js" async></script>
    <script src='js/map.js' async></script>
    <script src="js/view_models.js" async></script>
    <script src="js/app.js" async></script>
  </body>
</html>
